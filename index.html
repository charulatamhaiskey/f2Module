<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Student Management CRUD</h1>

  <form id="studentForm">
    <h2>Student Form</h2>
    <input type="hidden" id="studentId">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" required><br>
    <label for="grade">Grade:</label>
    <input type="text" id="grade" required><br>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>
    <button type="submit" id="submitButton">Add Student</button>
  </form>

  <input type="text" id="searchInput" placeholder="Search by name, email, or degree">
  
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Degree</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
